<!doctype html>

<html lang="nl">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Web App from Scratch</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#bestsellers">NY Time Bestseller List</a></li>
        </ul>
    </nav>

    <main>

        <h1>NY Times Bestseller List</h1>
        <section id="loader">
            <!--Loader is created from http://cssload.net-->
            <div class="bubblingG">
                <span id="bubblingG_1">
	</span>
                <span id="bubblingG_2">
	</span>
                <span id="bubblingG_3">
	</span>
            </div>
        </section>
        <section id="bestsellers" data-route="bestsellers" class="togglesection">
            <div data-bind="results">
                <div data-bind="book_details" id="single-book">
                    <div id="book-text">
                        <h2><a data-bind="id" href="" id="booktitle"></a></h2>
                        <p id="details">Extra details</p>
                        <p data-bind="author" id="author"></p>
                    </div>
                    <img src="http://cumbrianrun.co.uk/wp-content/uploads/2014/02/default-placeholder.png" data-bind="book_image" id="bookImage" />
                </div>
            </div>
        </section>
        <section id="bestsellersdetail" href="" data-route="bestsellersdetail" class="togglesection">
            <div data-bind="results">
                <div data-bind="book_details">
                    <h2 data-bind="title" id="detailtitle" class="notap"></h2>
                    <p data-bind="description" id="detaildescription"></p>
                </div>
            </div>
        </section>
    </main>
</body>

<script src="static/lib/aja.min.js"></script>
<script src="static/lib/routie.min.js"></script>
<script src="static/lib/transparency.min.js"></script>
<script src="static/lib/underscore.min.js"></script>
<script src="static/lib/hammer.min.js"></script>
<script src="static-module-pattern/scripts/nytAPI.js"></script>
<script src="static-module-pattern/scripts/nytRoutes.js"></script>
<script src="static-module-pattern/scripts/nytUX.js"></script>
<script src="static-module-pattern/scripts/pageNYT.js"></script>
<script src="static-module-pattern/scripts/nytLauncher.js"></script>

</html>
