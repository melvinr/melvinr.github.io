<!doctype html>

<html lang="nl">

<head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="">
    <link rel="stylesheet" href="static-module-pattern/css/style.css">
    <title>Web App from Scratch</title>
</head>

<body>
    <header>
        <img src="static-module-pattern/images/logo-funda.png" alt="logo" id="logo-funda">
        <h1>Dream Shaker</h1>
    </header>
    <main>


        <section id="loader" class="inactive">
            <!--            Loader is created at http://cssload.net-->
            <div class="bubblingG">
                <span id="bubblingG_1"></span>
                <span id="bubblingG_2"></span>
                <span id="bubblingG_3"></span>
            </div>
        </section>

        <section id="home" data-route="home" class="togglesection inactive">
            <h1>Dream Shaker</h1>
            <button id="mybutton">Button</button>
            <div id="mylocation"></div>
            <h2 data-bind="Adres">Dit is uitleg over de applicatie, klik nu op de knop om een random huis te zien</h2>
            <img src="" data-bind="FotoLargest" id="houseImage"></img>
            <div data-bind="Prijs">
                <div data-bind="Koopprijs"></div>
            </div>
            <div data-bind="Soort-aanbod"></div>
        </section>

        <section id="myhouse" data-route="myhouse" class="togglesection">
            <!--          <button id="mybutton">Button</button>-->
            <div data-bind="Adres"></div>
            <div data-bind="Prijs">
                <div data-bind="Koopprijs"></div>
            </div>
        </section>
    </main>
</body>

<script src="static-module-pattern/js/lib/aja.min.js"></script>
<script src="static-module-pattern/js/lib/routie.min.js"></script>
<script src="static-module-pattern/js/lib/transparency.min.js"></script>
<script src="static-module-pattern/js/lib/underscore.min.js"></script>
<script src="static-module-pattern/js/lib/shake.js"></script>
<script src="static-module-pattern/js/scripts/fundaData.js"></script>
<script src="static-module-pattern/js/scripts/fundaRoutes.js"></script>
<script src="static-module-pattern/js/scripts/fundaUX.js"></script>
<script src="static-module-pattern/js/scripts/fundaPage.js"></script>
<script src="static-module-pattern/js/scripts/fundaLauncher.js"></script>

</html>
