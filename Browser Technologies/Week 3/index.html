<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progressive Enhancement</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Football Results</h1>
    </header>

    <main>
        <section class="matches">
            <ul id="results" class="">
                <li id="leicestertwo">Leicester City: 3 vs Manchester City: 1</li>
                <li>manci:1 vs manu:1</li>
            </ul>
        </section>

        <section id="cluboption" class="inactive">
            <article>
                <button id="leicester" class="clubButton" data-result="4-1" data-match="Leicester City vs Manchester United">Leicester</button>
            </article>
            <article>
                <button id="manu" class="clubButton" data-result="4-1" data-match="Leicester City vs Manchester United">Manchester United</button>
            </article>
            <article>
                <button id="manci" class="clubButton" data-result="2-1" data-match="Manchester City vs Crystal Palace">Manchester City</button>
            </article>
            <article>
                <button id="cryspa" class="clubButton" data-result="2-1" data-match="Manchester City vs Crystal Palace">Crystal Palace</button>
            </article>
        </section>

        <section id="push-notification" class="inactive">
            <img src="http://i.ebayimg.com/00/s/ODg2WDg4Ng==/z/X-8AAOxyNmZTj3tF/$_35.JPG">
            <h2 id="notification-title"></h2>
            <p id="notification-content">Score: </p>
            <button id="confirm">Done</button>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>

</body>

</html>
