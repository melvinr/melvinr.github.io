<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football Results</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img id="logo" src="images/leicester.png" alt="leicester logo">
        <h1>Leicester City FC</h1>
    </header>

    <main>
        <section id="cluboption" class="">
            <h2 class="matchup">Leicester City vs Everton</h2>
            <article>
                <p>For today's matchup we have Leicester City vs Everton! Both teams seem to be injury free and ready to begin this match.</p>
                <ul id="matchup" data-match="Leicester City vs Everton">
                    <li class="club"><img class="club-logo" src="images/leicester.png" alt="leicester logo"><p>

                    Leicester City</p></li>
                    <li id="score">2 - 1</li>
                    <li class="club">
                      <p>Everton</p>
                      <img class="club-logo" src="images/everton.png" alt="everton logo">
                    </li>
                </ul>

            </article>
        </section>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
