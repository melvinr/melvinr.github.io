<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football Results</title>
<!--    <meta http-equiv="refresh" content="10">-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!--PAS AAN, ZORG DAT SCORE UIT DE HTML GEHAALD WORDT-->
    <header>
        <!--       <img>-->
        <h1>Leicester City FC</h1>
    </header>

    <main>
        <section id="cluboption" class="">
            <h2 class="matchup">Leicester City vs Everton</h2>
            <article>
                <p>For today's matchup we have Leicester City vs Everton! Both teams seem to be injury free and ready to begin this match.</p>
                <ul id="matchup" data-match="Leicester City vs Everton">
                    <li><img class="club-logo" src="images/leicester.png">Leicester City</li>
                    <p>vs</p>
                    <li><img class="club-logo" src="images/everton.png">Everton</li>
                </ul>
                <p id="result"></p>
            </article>
        </section>

        <section>
            <h2>Notification permission</h2>
            <article id="notif-permission">
                <a id="permission-btn" class="allowed" href="leicester_result.html" role="button">Notify me!</a>
            </article>
        </section>

        <section id="push" class="inactive">
            <h2 id="notification-title">Result</h2>
            <p id="notification result">1-1</p>
            <a id="confirm" href="index.html" role="button" class="allowed">Check!</a>
        </section>
    </main>

    <script src="js/permission.js"></script>

</body>

</html>
